<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unlock Content</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    .locked-icon {
      font-size: 3rem;
      color: #dc3545;
    }

    .btn-step {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-weight: 500;
    }

    .btn-waiting {
      pointer-events: none;
      opacity: 0.6;
    }

    @media (max-width: 576px) {
      .card {
        margin: 1rem;
      }
    }
  </style>
</head>
<body>

<!-- First container -->
<div class="card text-center p-4 p-md-5" id="mainCard">
  <div>
    <div class="locked-icon mb-3">🔒</div>
    <h2 class="mb-3">Verification</h2>
    <p class="text-muted mb-4">Complete both steps to unlock the key.</p>

    <button id="btnSub" class="btn btn-secondary btn-lg w-100 mb-3 btn-step">
      📺 Subscribe on YouTube
    </button>

    <button id="btnLike" class="btn btn-secondary btn-lg w-100 mb-3 btn-step">
      👍 Like the Video
    </button>
  </div>
</div>

<!-- Second container (hidden initially) -->
<div class="card text-center p-4 p-md-5" id="extraButtons" style="display:none;">
  <h4 class="mb-3">Almost There! 🎉</h4>
  <p class="text-muted mb-4">Complete these last steps to receive your 48h key:</p>

  <!-- First Linkvertise -->
  <button id="btnAccess1" class="btn btn-primary btn-lg w-100 mb-3">
    🔓 Complete the first Linkvertise
  </button>

  <!-- Second Linkvertise (hidden initially) -->
  <button id="btnAccess2" class="btn btn-primary btn-lg w-100 mb-3" style="display:none;">
    🔓 Complete the second Linkvertise
  </button>

  <!-- Discord Linking (hidden initially) -->
  <button id="btnDiscord" class="btn btn-outline-primary btn-lg w-100 mb-3" style="display:none;">
    💬 Please link your Discord account
  </button>

  <!-- Final Step -->
  <button id="btnGenerate" class="btn btn-success btn-lg w-100 mb-3" style="display:none;">
    🔑 Generate Key
  </button>
  <p id="thankYouText" class="text-success mt-3" style="display:none; font-weight: 600;">Thank you so much, you're awesome.</p>
</div>

<!-- Access Denied container (hidden initially) -->
<div class="card text-center p-4 p-md-5" id="deniedCard" style="display:none;">
  <div class="locked-icon mb-3">🚫</div>
  <h3 class="mb-3">Access Denied</h3>
  <p class="text-muted mb-4">Looks like you have bypassed or used an adblocker, or you have unsubscribed and unliked the creator. Please retry!</p>
  <button class="btn btn-danger btn-lg w-100" onclick="location.reload()">🔁 Retry</button>
</div>
